<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .link {
            display: block;
            width: 100%;
            height: 100%;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue!</h1>
    <div class="container">
        <div class="box">
            <a href="https://www.baidu.com" target="_blank" class="link">Baidu</a>
        </div>
        <div class="box">
            <a href="https://www.google.com" target="_blank" class="link">Google</a>
        </div>
    </div>
</body>
</html>
