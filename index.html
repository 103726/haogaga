<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的网页</title>
    <style>
        /* 样式部分 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网页</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#about">关于我们</a>
    <a href="#contact">联系我们</a>
</nav>

<div class="container">
    <div class="card">
        <h2>这是一个简单的HTML示例。</h2>
        <p>你可以在这里添加更多内容。</p>
        <button onclick="displayMessage()">点击我</button>
        <p id="message"></p>
    </div>
</div>

<footer>
    <p>版权所有 &copy; 2024 我的网页</p>
</footer>

<script>
    /* JavaScript部分 */
    function displayMessage() {
        document.getElementById('message').innerText = '你点击了按钮！';
    }
</script>

</body>
</html>
