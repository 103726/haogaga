<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .login-container, .file-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #218838;
        }

        .file-container {
            display: none;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .file-item button {
            padding: 5px 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-item button:hover {
            background-color: #0056b3;
        }

        .file-item input[type="file"] {
            display: none;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .upload-btn {
            border: 1px solid #ccc;
            color: white;
            background-color: #007bff;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>请输入密码</h2>
        <input type="password" id="password" placeholder="密码">
        <input type="button" value="登录" onclick="checkPassword()">
    </div>

    <div class="file-container">
        <h2>文件管理</h2>
        <div class="file-item">
            <span>示例文件.txt</span>
            <button onclick="downloadFile('示例文件.txt')">下载</button>
        </div>
        <div class="file-item">
            <div class="upload-btn-wrapper">
                <button class="upload-btn">上传文件</button>
                <input type="file" name="myfile" onchange="uploadFile(this)">
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '123456') {  // 假设密码是123456
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.file-container').style.display = 'block';
            } else {
                alert('密码错误');
            }
        }

        function downloadFile(filename) {
            alert('正在下载文件：' + filename);
            // 在这里添加文件下载逻辑
        }

        function uploadFile(input) {
            const file = input.files[0];
            alert('已选择文件：' + file.name);
            // 在这里添加文件上传逻辑
        }
    </script>
</body>
</html>
